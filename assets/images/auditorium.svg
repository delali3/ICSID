<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f7fafc"/>
  <!-- Auditorium Background -->
  <rect x="50" y="50" width="500" height="300" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="2"/>
  <!-- Stage -->
  <rect x="100" y="250" width="400" height="80" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  <!-- Stage Lighting -->
  <circle cx="150" cy="80" r="8" fill="#fbbf24"/>
  <circle cx="300" cy="80" r="8" fill="#fbbf24"/>
  <circle cx="450" cy="80" r="8" fill="#fbbf24"/>
  <!-- Seats -->
  <rect x="120" y="150" width="360" height="20" fill="#718096"/>
  <rect x="120" y="180" width="360" height="20" fill="#718096"/>
  <rect x="120" y="210" width="360" height="20" fill="#718096"/>
  <!-- Projection Screen -->
  <rect x="250" y="100" width="100" height="40" fill="#2d3748"/>
  <rect x="260" y="110" width="80" height="20" fill="#1a202c"/>
  <!-- Speaker -->
  <circle cx="300" cy="270" r="15" fill="#e53e3e"/>
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a202c">Main Auditorium</text>
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Capacity: 500 | Modern AV Equipment</text>
</svg>
