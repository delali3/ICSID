<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f7fafc"/>
  <!-- Conference Room -->
  <rect x="50" y="50" width="500" height="300" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="2"/>
  <!-- Conference Table -->
  <ellipse cx="300" cy="200" rx="150" ry="40" fill="#4a5568"/>
  <!-- Chairs -->
  <circle cx="200" cy="180" r="15" fill="#718096"/>
  <circle cx="250" cy="180" r="15" fill="#718096"/>
  <circle cx="300" cy="180" r="15" fill="#718096"/>
  <circle cx="350" cy="180" r="15" fill="#718096"/>
  <circle cx="400" cy="180" r="15" fill="#718096"/>
  <!-- Whiteboard -->
  <rect x="80" y="80" width="120" height="80" fill="#ffffff" stroke="#cbd5e0" stroke-width="2"/>
  <!-- Projector -->
  <rect x="300" y="80" width="40" height="20" fill="#2d3748"/>
  <!-- Screen -->
  <rect x="400" y="80" width="100" height="60" fill="#1a202c"/>
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a202c">Conference Rooms</text>
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Capacity: 100 | Modern Facilities</text>
</svg>
