<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f7fafc"/>
  <!-- Exhibition Hall -->
  <rect x="50" y="50" width="500" height="300" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="2"/>
  <!-- Display Booths -->
  <rect x="80" y="100" width="80" height="60" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <rect x="180" y="100" width="80" height="60" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <rect x="280" y="100" width="80" height="60" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <rect x="380" y="100" width="80" height="60" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <rect x="80" y="200" width="80" height="60" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <rect x="180" y="200" width="80" height="60" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <rect x="280" y="200" width="80" height="60" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <rect x="380" y="200" width="80" height="60" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <!-- Posters/Displays -->
  <rect x="85" y="105" width="20" height="40" fill="#63b3ed"/>
  <rect x="110" y="105" width="20" height="40" fill="#f56565"/>
  <rect x="185" y="105" width="20" height="40" fill="#48bb78"/>
  <rect x="210" y="105" width="20" height="40" fill="#ed8936"/>
  <!-- People -->
  <circle cx="130" cy="160" r="8" fill="#4a5568"/>
  <circle cx="230" cy="160" r="8" fill="#4a5568"/>
  <circle cx="330" cy="160" r="8" fill="#4a5568"/>
  <circle cx="430" cy="160" r="8" fill="#4a5568"/>
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a202c">Exhibition Hall</text>
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Capacity: 200 | Poster Presentations</text>
